[package]
name = "updatehub"
version = "0.1.0"
authors = ["Otavio Salvador <otavio@ossystems.com.br>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
actix = { version = "0.10.0-alpha.2", default-features = false }
actix-rt = "1"
actix-web = { version = "3.0.0-alpha.1", default-features = false }
argh = "0.1.3"
async-trait = "0.1"
awc = "2.0.0-alpha.1"
chrono = { version = "0.4", default-features = false, features = ["serde"] }
compress-tools = { git = "https://github.com/OSSystems/compress-tools-rs.git" }
derive_more = { version = "0.99", default-features = false, features = ["deref", "deref_mut"] }
easy_process = "0.1"
find-binary-version = "0.2"
infer = "0.1"
lazy_static = "1"
ms-converter = "0.7"
nix = "0.17"
openssl = "0.10"
pkg-schema = { path = "../updatehub-package-schema", package = "updatehub-package-schema" }
quale = "1"
regex = { version = "1", default-features = false }
sdk = { path = "../updatehub-sdk", package = "updatehub-sdk" }
serde = { version = "1", default-features = false, features = ["rc", "derive"] }
serde_json = { version = "1", default-features = false }
slog = { version = "2", default-features = false, features = ["max_level_trace", "release_max_level_trace"] }
slog-async = { version = "2", default-features = false }
slog-scope = "4"
slog-term = "2"
sys-mount = "1"
tempfile = "3"
thiserror = "1"
timeout-readwrite = "0.3"
tokio = { version = "0.2", default-features = false, features = ["fs"] }
toml = "0.5"
walkdir = "2"

[build-dependencies]
git-version = "0.3"

[dev-dependencies]
loopdev = "0.2"
mockito = "0.23"
pretty_assertions = "0.6"
tempfile = "3"
