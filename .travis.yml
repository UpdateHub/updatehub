sudo: true
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake
before_script:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a
script:
  - |
    cargo check --tests &&
    cargo build --tests &&
    cargo test &&
    cargo doc &&
    cargo clippy --tests
after_success:
  - cargo coveralls
